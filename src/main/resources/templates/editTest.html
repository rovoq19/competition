<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="blocks/head :: head" />
<body>
<div th:replace="blocks/navbar :: navbar" />

<div class="container mt-5">
    <form method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Название:</label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control" placeholder="Название теста" th:value="${name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Описание:</label>
            <div class="col-sm-6">
                <input type="text" name="description" class="form-control" placeholder="Краткое описание теста" th:value="${description}"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-primary" role="button" th:href="'/test/' + ${testId} + '/edit/addtask'">Добавить задание</a>
    </form>












</div>
<div th:replace="blocks/jsImport :: jsImport" />
</body>
</html>
